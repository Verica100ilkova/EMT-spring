<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">EMT LABORAORY2</h1>
        </div>
    </section>
    <!--    String name, Category category, Author author, Integer availableCopies-->
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!--                <form action="/books/add" method="POST">-->
                <form th:action="@{'/books/add' (id=${book?.id})}" th:method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${book} != null ? ${book.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Book name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${book} != null ? ${book.getName()} : '')"
                               required
                               placeholder="Enter book name">
                    </div>
                    <div class="form-group">
                        <label for="availableCopies">Available Copies</label>
                        <input type="text"
                               class="form-control"
                               id="availableCopies"
                               name="availableCopies"
                               th:value="(${book} != null ? ${book.getAvailableCopies()} : '')"
                               placeholder="Available-Copies">
                    </div>
                    <!--                    <div>-->
                    <!--                        <label>Type</label><br/>-->
                    <!--                        <select id="f4" name="category">-->
                    <!--                            &lt;!&ndash; For each type you should have one <option> like below  &ndash;&gt;-->
                    <!--                            <option th:each="type: ${categories}"  th:selected="${book!=null ? book.getCategory().toString().equals(type.toString()):null}"-->
                    <!--                                    th:value="${type}" th:text="${type.name}"> [type_name]</option>-->
                    <!--                        </select>-->
                    <!--                    </div>-->
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option th:if="${book} != null"
                                    th:selected="${book.getCategory() != null &&
                                book.getCategory().getId() == cat.getId()}"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                            <option th:if="${book} == null"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <select name="authorId" class="form-control">
                            <option th:if="${book} != null"
                                    th:selected="${book.getAuthor() != null &&
                                book.getAuthor().getId() == cat.getId()}"
                                    th:each="cat : ${authors}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                            <option th:if="${book} == null"
                                    th:each="cat : ${authors}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/books">Back</a>
                </form>
            </div>
        </div>
    </div>
</th:block>
